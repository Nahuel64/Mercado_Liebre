<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mercado Liebre</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>


    <form action="">
        <label for="nombre"></label>
        <input type="text" name="nombre" placeholder="Nombre y apellido" required pattern=".{3,}"
            title="El nombre debe tener al menos 3 caracteres" class="input-cajas">

        <label for="usuario"></label>
        <input type="text" name="usuario" placeholder="Nombre de usuario" required pattern=".{3,}"
            title="El usuario debe tener al menos 3 caracteres" class="input-cajas">

        <label for="email"></label>
        <input type="email" name="email" placeholder="E-mail" class="input-cajas">

        <label for="nacimiento"><h2>Fecha de nacimiento</h2></label>
        <input type="date" name="nacimiento" class="input-cajas">

        <label for="domicilio"></label>
        <input type="text" name="domicilio" placeholder="Domicilio" class="input-cajas">

        <div class="perfil-usuario">
            <label for="perfil"><h2>Perfil del usuario</h2></label> <br>
            <div>
                <input type="radio" name="perfil">Comprador
                <input type="radio" name="perfil">Vendedor
            </div>
        </div>

            <label for="categorias"><h2>Intereses</h2></label>
            <div class="categorias">
                <input type="checkbox" name="categorias">Electro
                <input type="checkbox" name="categorias">Moda
                <input type="checkbox" name="categorias">Hogar
                <input type="checkbox" name="categorias">Jugueteria
                <input type="checkbox" name="categorias">Vida sana
            </div>

        <label for="foto-usuario"></label>Foto de usuario:
        <input type="file" id="foto-usuario">

        <label for="contrase単a"></label>
        <input type="password" placeholder="Contrase単a" class="input-cajas">

        <label for="contrase単a"></label>
        <input type="password" placeholder="Confirmar contrase単a" class="input-cajas">

        <button type="submit">Enviar</button>

        <button type="reset">Borrar</button>
    </form>


</body>

</html>
